<!DOCTYPE html>
<html>
<head>
	<title>LookHear</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is the SeeHear Music App">
  <meta name="author" content="Sarah Mead and Timothy Hickey">
  <!-- link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico" -->



	<link type="text/css" rel="stylesheet" href="../source/stable/layout-default.css">
  <link type="text/css" rel="stylesheet" href="stylesheets/layout-default.css">

	<style type="text/css">
	html, body {
		background:	#666;
		width:		100%;
		height:		100%;
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		background:	#999;
		height:		100%;
		margin:		0 auto;
		width:		100%;
		max-width:	2900px;
		min-width:	70px;
		_width:		700px; /* min-width for IE6 */
	}
	.pane {
		display:	none; /* will appear when layout inits */

  .slider, #timeSlider{
      width:100%
    }
	}
	</style>

  <link type="text/css" rel="stylesheet" href="stylesheets/musicapp5.css">


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.layout.js"></script>

  <script src="pieces/ortoMotet/animations/altus.js"></script>
  <script src="pieces/ortoMotet/animations/cantus.js"></script>
  <script src="pieces/ortoMotet/animations/bassus.js"></script>
  <script src="pieces/ortoMotet/animations/tenor.js"></script>
  <script src="pieces/ortoMotet/animations/score.js"></script>

  <script src="lib/rangeslider.js"></script>


	<script type="text/javascript">

	$(document).ready(function(){
		$('#container').layout();
	});

	</script>

</head>
<body>
<div id="container" class="flex-container">
  <div class="pane ui-layout-north">
    <h1>LookHear<br>




    </h1>
    <select id="thePiece" onChange="changePiece()">
      <option value="ortoMotet">De Orto Motet</option>
      <option value="zirlerMotet">Zirler Motet</option>
    </select>
  </div>

	<div class="pane ui-layout-center">

<span id="theTime">0.00</span>

    <div class="slider">

      <input
        id="timeSlider"
        type="range"
        min="0"                    // default 0
        max="100"                  // default 100
        step="1"                   // default 1
        value="0"                 // default min + (max-min)/2
        data-orientation="vertical" // default horizontal
        width="100%"
      >
    </div>




    <div id="partdiv" class="part nopadding">

      <img id="source" class="noPadding2" src="" width="0" height="0" alt="part">

      <canvas id="thePart" width="100%"></canvas>
   </div>
  </div>

	<div class="pane ui-layout-south">
    Use the keypad to navigate: F-full score, C-cantus, A-altus, T-tenor, B-bassus,
    X-all cameras




  </div>


	<div class="pane ui-layout-east">

  </div>

	<div class="pane ui-layout-west">
    <div class="video nopadding">

          <video   width = "15%" id= 'altus' class="musicvideo noPadding">
               <source id="altus-source" src= 'pieces/ortoMotet/videos/Altus.mp4'>
          </video>

          <video   width = "15%" id= 'score' class="musicvideo noPadding">
               <source id="score-source" src= 'pieces/ortoMotet/videos/Master.mp4'>
          </video>

          <video   width = "15%" id= 'cantus' class="musicvideo noPadding">
               <source id="cantus-source" src= 'pieces/ortoMotet/videos/Cantus.mp4'>
          </video>
          <video   width = "15%" id= 'tenor' class="musicvideo noPadding">
               <source id="tenor-source" src='pieces/ortoMotet/videos/Tenor.mp4'>
          </video>
          <video   width = "15%" id= 'bassus' class="musicvideo noPadding">
               <source id="bassus-source" src= 'pieces/ortoMotet/videos/Bassus.mp4'>
          </video>
          <video   width = "15%" id= 'mastermenu' class="musicvideo noPadding">
               <source id="mastermenu-source" src= 'pieces/ortoMotet/videos/MasterMenu.mp4'>
          </video>
      </div>


  </div>
</div>

 <script src="lib/animations.js"></script>
 <script src="lib/musicapp4.js"></script>
</body>
</html>
