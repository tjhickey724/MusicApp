<html>
<head>
  <title> Score App!</title>

	<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="stylesheets/scoreapp.css">
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  <script src="pieces/zirlerMotet/animations/altus.js"></script>
  <script src="pieces/zirlerMotet/animations/cantus.js"></script>
  <script src="pieces/zirlerMotet/animations/bassus.js"></script>
  <script src="pieces/zirlerMotet/animations/tenor.js"></script>
    <script src="pieces/zirlerMotet/animations/score.js"></script>

  <!-- http://rangeslider.js.org/ -->
  <script src="lib/rangeslider.js"></script>

  <style href="stylesheets/scoreapp.css"></style>
  <style href="stylesheets/rangeslider.css"></style>
</head>
<body>
  <div style="padding: 10px;">
<input type="text" data-slider="true">

  </div>

    <br>
    Select a part:
    <select id="part">
      <option></option>
      <option>cantus</option>
      <option>altus</option>
      <option>tenor</option>
      <option>bassus</option>
      <option>score</option>
    </select>
    <!-- cantus, altus, tenor, bassus -->
    <button id="playback">Playback</button>
    <button id="save">Save Animation</button>
    <button id="initPart">Init Part</button>
    ....
    Box Height:<input type="text" id="boxHeight" value="15" size="5">
    ....
    playbackRate<input type="text" id="playbackRate" value="1.0" size="5">
    <hr>

        <input
          id="timeSlider"
          type="range"
          min="0"                    // default 0
          max="100"                  // default 100
          step="1"                   // default 1
          value="0"                 // default min + (max-min)/2
          data-orientation="vertical" // default horizontal
      >
<!--
      <input
        id="timeSlider2"
        type="range"
        min="0"                    // default 0
        max="100"                  // default 100
        step="1"                   // default 1
        value="0"                 // default min + (max-min)/2
        data-orientation="vertical" // default horizontal
    >
  -->

    <br>
    <audio src="pieces/zirlerMotet/videos/MasterAudio.m4a" id="audio" name="audio">
        <p>Your browser does not support the <code>audio</code> element.</p>
    </audio>
    <img id="source" src="" width="0" height="0" alt="part">

    <canvas id="thePart" width="10" height="10"></canvas>
     <script src="lib/scoreapp.js"></script>

        //$('input[type="range"]').rangeslider('update', true);
    </script>
</body>
</html>
