 <script src="lib/rangeslider.js"></script>
  <style type="text/css">/**
 * Style sheet used by new LibX tooltip code
 */

/* We insert a <div> with libx-tooltip style under the body.
 * This will inherit body's style - we can't afford to inherit undesirable
 * styles and we must redefine what we need.  OTOH, some things, e.g.
 * font-size, might be ok to be inherited to stay within the page's tone.
 */
.libx-tooltip {
    display: none;
    overflow: visible;
    padding: 5px;
    z-index: 100;
    background-color: #eee;
    color: #000;
    font-weight: normal;
    font-style: normal;
    text-align: left;
    border: 2px solid #666;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
}

#timeSlider{
  width:100%
}

.libx-tooltip p {
    /* override default 1em margin to keep paragraphs inside a tooltip closer together. */
    margin: .2em;
}
</style><style type="text/css">/**
 * Style sheet used by LibX autolinking code
 */
.libx-autolink {
}

.noPadding {
  !important;
  margin:0px;
  padding: 0px;
  margin-top: -15px;
  margin-bottom: -10px;
  border:0px
}

.noPadding2 {
  !important;
  margin:0px;
  padding: 0px;
  margin-top: -35px;
  margin-bottom: -10px;
  border:0px
}

#musicwin {
  display:grid;
  grid-template-columns: 100px 100px 100px 100px
  grid-template-rows: 200px 300px;
}

#film{
  grid-column-start: 2;
  grid-column-end: 3;
  grid-row-start: 1
  grid-row-end: 2
}

#notation{
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 2
  grid-row-end: 3
}

body {
  margin: 40px;
}

.wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 100px 75% auto;
        background-color: #fff;
        color: #444;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;

    }

    .a {
        grid-column: 1 / span 3;
    }
    .b {
        grid-column: 3 ;
        grid-row: 2 / span 2;
    }
    .c {
        grid-column: 1 ;
        grid-row: 1 ;
    }
    .d {
        grid-column: 2 ;
        grid-row: 1 ;
    }

</style></head>

  <body>

<!--
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">D</div>
</div>
-->


    <div class="wrapper">


      <div id="info" class="box c">
        <div>
          <select id="thePiece" onChange="changePiece()">
            <option value"orto">De Orto Motet</option>
            <option value="zirler">Zirler Motet</option>
          </select>
          <span id="theTime">0.00</span>
        </div>
      </div>

          <div id="film" class="box d">
            <video   width = "15%" id= 'notaltus' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/NotAltus.mp4'>
            </video>

            <video   width = "15%" id= 'altus' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/Altus.mp4'>
            </video>

            <video   width = "15%" id= 'score' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/Master.mp4'>
            </video>

            <video   width = "15%" id= 'cantus' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/Cantus.mp4'>
            </video>
            <video   width = "15%" id= 'tenor' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/Tenor.mp4'>
            </video>
            <video   width = "15%" id= 'bassus' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/Bassus.mp4'>
            </video>
        </div>
        <div id="partdiv" class="box a">
          <input
            id="timeSlider"
            type="range"
            min="0"                    // default 0
            max="100"                  // default 100
            step="1"                   // default 1
            value="0"                 // default min + (max-min)/2
            data-orientation="vertical" // default horizontal
        >

          <img id="source" class="noPadding2" src="" width="0" height="0" alt="part">

          <canvas id="thePart" width="100%"></canvas>
        </div>
      </div>

          <audio src="pieces/ortoMotet/videos/MasterAudio.m4a" id="audio" name="audio">
              <p>Your browser does not support the <code>audio</code> element.</p>
          </audio>


           <script src="lib/musicapp2.js"></script>

              //$('input[type="range"]').rangeslider('update', true);
          </script>


    </div> <!-- /container -->
