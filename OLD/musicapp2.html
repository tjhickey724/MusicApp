<html>
<head>
  <title> Score App!</title>

  <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">

  <script src="pieces/zirlerMotet/animations/tenor.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">



  <div class="row">
    <div class="col-lg-6">
      <hr>
      <video   width = "15%" id= 'score' class="musicvideo">
           <source src= 'pieces/zirlerMotet/videos/Master.mp4'>
      </video>
      <video   width = "15%" id= 'altus' class="musicvideo">
           <source src= 'pieces/zirlerMotet/videos/Altus.mp4'>
      </video>
      <video   width = "15%" id= 'cantus' class="musicvideo">
           <source src= 'pieces/zirlerMotet/videos/Cantus.mp4'>
      </video>
      <video   width = "15%" id= 'tenor' class="musicvideo">
           <source src= 'pieces/zirlerMotet/videos/Tenor.mp4'>
      </video>
      <video   width = "15%" id= 'bassus' class="musicvideo">
           <source src= 'pieces/zirlerMotet/videos/Bassus.mp4'>
      </video>
  </div>

  <div class="col-lg-6" id="partdiv">
    <input
      id="timeSlider"
      type="range"
      min="0"
      max="100"
      step="1"
      value="0"
      data-orientation="horizontal"
      width="100%"
  ><br>

    <img id="source" src="" width="0" height="0" alt="part">

    <canvas id="thePart" width="100%"></canvas>
  </div>
</div>

    <audio src="pieces/zirlerMotet/videos/MasterAudio.m4a" id="audio" name="audio">
        <p>Your browser does not support the <code>audio</code> element.</p>
    </audio>


     <script src="lib/musicapp2.js"></script>

</div>
