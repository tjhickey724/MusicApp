This is a version which allows us to select the piece to be played.

in one JS file stored in an hashtable under the piece name ...

-->

  <body>
    <div class="container-fluid noPadding">


        <div class="row">
          <div class="col-xl-1">
            <select id="thePiece" onChange="changePiece()">
              <option value="ortoMotet">De Orto Motet</option>
              <option value="zirlerMotet">Zirler Motet</option>
            </select>
            <span id="theTime">0.00</span>
          </div>
          <div class="col-xl-1">
          </div>
          <div class="col-xl-7 offset-xl-2 noPadding">
            <video   width = "15%" id= 'notaltus' class="musicvideo noPadding">
                 <source src= 'pieces/ortoMotet/videos/NotAltus.mp4'>
            </video>

            <video   width = "15%" id= 'altus' class="musicvideo noPadding">
                 <source id="altus-source" src= 'pieces/ortoMotet/videos/Altus.mp4'>
            </video>

            <video   width = "15%" id= 'score' class="musicvideo noPadding">
                 <source id="score-source" src= 'pieces/ortoMotet/videos/Master.mp4'>
            </video>

            <video   width = "15%" id= 'cantus' class="musicvideo noPadding">
                 <source id="cantus-source" src= 'pieces/ortoMotet/videos/Cantus.mp4'>
            </video>
            <video   width = "15%" id= 'tenor' class="musicvideo noPadding">
                 <source id="tenor-source" src='pieces/ortoMotet/videos/Tenor.mp4'>
            </video>
            <video   width = "15%" id= 'bassus' class="musicvideo noPadding">
                 <source id="bassus-source" src= 'pieces/ortoMotet/videos/Bassus.mp4'>
            </video>
        </div>
        <div class="col-xl-12" id="partdiv" class="noPadding2">
          <input
            id="timeSlider"
            type="range"
            min="0"                    // default 0
            max="100"                  // default 100
            step="1"                   // default 1
            value="0"                 // default min + (max-min)/2
            data-orientation="vertical" // default horizontal
        >

          <img id="source" class="noPadding2" src="" width="0" height="0" alt="part">

          <canvas id="thePart" width="100%"></canvas>
        </div>
      </div>

          <audio src="pieces/ortoMotet/videos/MasterAudio.m4a" id="audio" name="audio">
              <p>Your browser does not support the <code>audio</code> element.</p>
          </audio>


           <script src="lib/musicapp4.js"></script>
